[book]
authors = ["Adrien Derobert-Mazure"]
language = "en"
multilingual = false
src = "build-src"
title = "NumaHOP Documentation"

[build]
create-missing = false
extra-watch-dirs = ["gen", "theme"]

[preprocessor.mdbook-mermaid]
command = "mdbook-mermaid"

[output.html.fold]
enable = true 
level = 0 

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "dark"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["./theme/hide_chapters.css"]
git-repository-url="https://github.com/BibLibre/doc-tech.git" 
git-repository-icon = "fa-github"
